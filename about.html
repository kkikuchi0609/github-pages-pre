             吾輩は猫である。名前はまだ無い。<br>
             どこで生れたかとんと見当がつかぬ。<br>
             何でも薄暗いじめじめした所でニャーニャー泣いていた事だけは記憶している。<br>

             この書生というのは時々我々を捕えて煮て食うという話である。<br>
             しかしその当時は何という考もなかったから別段恐しいとも思わなかった。
